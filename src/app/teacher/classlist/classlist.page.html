<ion-header>  
  <ion-toolbar color="primary"> 
  <ion-buttons slot="start" routerLink="..">
    <ion-back-button></ion-back-button>
  </ion-buttons>  
    <ion-title>Classes</ion-title>  
  </ion-toolbar>
</ion-header>    

<ion-content padding>  
  <ion-list>
    <ion-item *ngFor="let x of items.data;let i=index" [routerLink]="['/studentslist/', x.slug]">
      <ion-label>{{x.name}} ({{x.count}})</ion-label>
      <ion-badge slot="end" color="danger" *ngIf="x.attendance==0" >Not Updated</ion-badge>
      <ion-badge slot="end" color="success" *ngIf="x.attendance==1" >Updated</ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer color="primary" style="background-color:#A55EEA; color: azure; text-align: center;">
  <p>Copyright@2021</p>
</ion-footer>
