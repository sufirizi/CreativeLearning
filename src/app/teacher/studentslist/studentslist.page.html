<ion-header>  
  <ion-toolbar color="primary">  
  <ion-buttons slot="start" routerLink="..">
    <ion-back-button></ion-back-button>
  </ion-buttons>  
    <ion-title>Student's List</ion-title> 
  </ion-toolbar>
</ion-header>   

<ion-content padding class="main-content"> 
  <ion-item *ngFor="let x of items?.data;let i=index"> 
    <ion-label>{{i+1}}. {{x.title}} <br>
      <p style="margin-left:17px;">c/o: {{x.father}}</p></ion-label>
    <ion-checkbox color="dark" (ionChange)="onChange(x.uid, $event.target.checked)" *ngIf="x.todayatt==0"></ion-checkbox>
  </ion-item>
  <ion-item>
  <ion-label>Date</ion-label>
  <ion-input type="text" name="date" id="date"></ion-input>  
  </ion-item>
  <ion-item *ngIf="items==''"> 
    <ion-label>
      <h3>No students available!</h3>
    </ion-label>
  </ion-item>
  <ion-button expand="block" (click)="duplicate()">Submit Attendance</ion-button>
  {{emailFormArray | json}}
</ion-content>

<ion-footer color="primary" style="background-color:#A55EEA; color: azure; text-align: center;">
<p>Copyright@2021</p>
</ion-footer>
