<ion-header> 
  <ion-toolbar color="primary"> 
  <ion-buttons slot="start" routerLink="..">
    <ion-back-button></ion-back-button> 
  </ion-buttons> 
    <ion-title>Students</ion-title>
  </ion-toolbar>
</ion-header>   
  
<ion-content padding class="main-content">
    <ion-item *ngFor="let x of items?.data;let i=index"> 
      <ion-thumbnail slot="start" *ngIf="x.image!==false">
        <img src="{{ x.image}}" >
      </ion-thumbnail>
      <ion-thumbnail slot="start" *ngIf="x.image==false">
        <img src="../assets/imgs/no_photo.jpg" >
      </ion-thumbnail>
      <ion-label> 
        <h3>{{ x.title }}</h3>
        <p *ngIf="role=='teacher'">C/O: {{ x.father }}</p>
        <ion-button *ngIf="role=='teacher'" [routerLink]="['/editstudent/', x.uid, x.id]">
          Edit
          <ion-icon slot="end" name="pencil"></ion-icon>
        </ion-button>
        <ion-button *ngIf="role=='teacher'" [routerLink]="['/changedp/', x.id]">
          EDIT DP
          <ion-icon slot="end" name="pencil"></ion-icon>
        </ion-button>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="items==''"> 
      <ion-label>
        <h3>No students available!</h3>
      </ion-label>
    </ion-item>
</ion-content>
<ion-footer color="primary" style="background-color:#A55EEA; color: azure; text-align: center;">
  <p>Copyright@2021</p>
</ion-footer>
