<ion-header> 
  <ion-toolbar color="primary"> 
  <ion-buttons slot="start" routerLink="..">
    <ion-back-button></ion-back-button> 
  </ion-buttons> 
    <ion-title>Download Here</ion-title>
  </ion-toolbar>
</ion-header>  

<ion-content padding>  
  <ion-list>
    <ion-item *ngFor="let x of post?.data;let i=index" (click)="openLink(x.ID)" style="cursor: pointer;">
      <ion-label>{{x.post_title}}
        <div color="secondary">
          <p>By: {{x.author}} in {{x.date}}</p>
        </div>
      </ion-label>
      <ion-icon name="download" item-end></ion-icon> 
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer color="primary" style="background-color:#A55EEA; color: azure; text-align: center;">
  <p>Copyright@2021</p>
</ion-footer>
